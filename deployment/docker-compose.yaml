volumes:
  pg_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../databases/db-postgres
  neo4j_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../databases/db-neo4j
  mongo_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../databases/db-mongo
  static:
    driver: local
  media:
    driver: local