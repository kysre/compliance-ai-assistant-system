services:
  db-postgres:
    image: pgvector/pgvector:0.8.0-pg16
    volumes:
      - pg_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=compliance_ai_assistant
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: unless-stopped

  db-neo4j:
    image: neo4j:2025.04.0-community-bullseye
    volumes:
        - neo4j_data:/data
    environment:
        - NEO4J_AUTH=neo4j/lightrag
    restart: always

  db-chroma:
    image: chromadb/chroma:1.0.9
    volumes:
      - chroma_data:/data
    environment:
      - CHROMA_SERVER_AUTHN_CREDENTIALS=token
      - CHROMA_AUTH_TOKEN_TRANSPORT_HEADER=X-Chroma-Token
      - CHROMA_SERVER_AUTHN_PROVIDER=chromadb.auth.token_authn.TokenAuthenticationServerProvider

  lightrag:
    image: lightrag:v1.0.0
    build:
      context: ../LightRAG
      dockerfile: Dockerfile
      tags:
        - lightrag:v1.0.0
    depends_on:
      - db-postgres
      - db-neo4j
      - db-chroma
    ports:
      - "9621:9621"
    volumes:
      - ./lightrag.env:/app/.env
    env_file:
      - ./lightrag.env
    restart: unless-stopped

  backend:
    image: compliance-ai-assistant-backend:v1.0.0
    build:
      context: ../backend
      dockerfile: Dockerfile
      tags:
        - compliance-ai-assistant-backend:v1.0.0
    depends_on:
      - db-postgres
      - db-chroma
      - lightrag
    volumes:
      - static:/code/static
      - media:/code/media
    environment:
      - DJANGO_SETTINGS_MODULE=compliance_ai_assistant.settings.production
      - ALLOWED_HOSTS=*
      - DATABASE_NAME=compliance_ai_assistant
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_HOST=db-postgres
      - DATABASE_PORT=5432
    ports:
      - "8000:8000"
    deploy:
      mode: replicated
      replicas: 1
    restart: unless-stopped
  
  frontend:
    image: compliance-ai-assistant-frontend:v1.0.0
    build:
      context: ../frontend
      dockerfile: Dockerfile
      tags:
        - compliance-ai-assistant-frontend:v1.0.0
    depends_on:
      - backend
    ports:
      - "3000:3000"
    deploy:
      mode: replicated
      replicas: 1
    restart: unless-stopped

  reverse_proxy:
    image: reverse-proxy:v1.0.0
    build:
      context: ../nginx
      dockerfile: Dockerfile
      tags:
        - reverse-proxy:v1.0.0
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
      - lightrag
    ports:
      - "8080:80"
    volumes:
      - static:/usr/share/nginx/html/backend/static
      - media:/usr/share/nginx/html/backend/media

volumes:
  pg_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/kysre/University/term-10/BSC-project/compliance-ai-assistant-system/deployment/databases/db-postgres
  neo4j_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/kysre/University/term-10/BSC-project/compliance-ai-assistant-system/deployment/databases/db-neo4j
  chroma_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/kysre/University/term-10/BSC-project/compliance-ai-assistant-system/deployment/databases/db-chroma
  static:
    driver: local
  media:
    driver: local